<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.vars.name }} – {{ site.vars.description }}</title>
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/styles/main.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Vollkorn"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta property="og:site_name" content="{{ site.vars.name }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.vars.logo }}"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
{% if page.title %}<meta property="og:title" content="{{ page.title }}"/>{% endif %}
{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt|strip_html }}">
	<meta property="og:description" content="{{ page.excerpt|strip_html }}">
{% elsif site.vars.description %}
	<meta name="description" content="{{ site.vars.description }}">
	<meta property="og:description" content="{{ site.vars.description }}">
{% endif %}
{% if site.vars.google_analytics %}{% include analytics.html %}{% endif %}
{% if page.fetch_download %}
	<script src="{{ site.baseurl }}/static/scripts/fetch-download.js"></script>
	<script>
		fetchDownload("{{ page.fetch_download.repository }}", "{{ page.fetch_download.binary }}", function(url) {
			if(!url) {
					return;
			}
			window.location = url;
			{% if page.fetch_download.target %}
				document.getElementById("{{ page.fetch_download.target }}").setAttribute("href", url);
			{% endif %}
		}, {{ page.fetch_download.prereleases|default:false }});
	</script>
{% endif %}
